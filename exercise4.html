<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <style>
        .avatar.distorted{
            width: 200px;
            height: 400px;
        }

        .avatar.proportioned{
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/pexels-katho-mutodo-8434791.jpg" class="avatar proportioned" alt="men"/>
        <img src="images/pexels-andrea-piacquadio-3777931.jpg" class="avatar proportioned" alt="women"/>
    </div>
    <div>
        <img src="images/pexels-katho-mutodo-8434791.jpg" class="avatar distorted" alt="men"/>
        <img src="images/pexels-andrea-piacquadio-3777931.jpg" class="avatar distorted" alt="women"/>
    </div>
</body>
</html>
